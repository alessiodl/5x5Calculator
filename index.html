<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>5x5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">
  <style>
  </style>
  
  <body>

    <lable for="max5rm">Max Kg 5RM</label>
    <input type="number" id="max5rm"></input>
    
    <div class="result" id="first">...</div>
    <div class="result" id="second">...</div>
    <div class="result" id="third">...</div>
    <div class="result" id="fourth">...</div>
    <div class="result" id="fifth">...</div>
    <div class="result" id="tripla">...</div>
   
    <button onclick=calc()>Calcola</button>
    <button onclick=reset()>Reset</button>

  </body>
  <script type="text/javascript">
      const calc = () => {
        var max5rm = document.querySelector("#max5rm").value;
        document.querySelector("#first").innerHTML = "Prima serie: "+max5rm * 0.6;
        document.querySelector("#second").innerHTML = "Seconda serie: "+max5rm * 0.7;
        document.querySelector("#third").innerHTML = "Terza serie: "+max5rm * 0.8;
        document.querySelector("#fourth").innerHTML = "Quarta serie: "+max5rm * 0.9;
        document.querySelector("#fifth").innerHTML = "Quinta serie: "+max5rm;
        document.querySelector("#tripla").innerHTML = "Tripla (solo giorno medio): "+max5rm * 1.2;
      }
      
      const reset = () => {
        var results = document.querySelectorAll(".result");
        results.forEach((res) => {
          res.innerHTML = "...";
        })
      }
    </script>
</html>
