<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>5x5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">
  <style>
  </style>
  
  <body>

    <input type="number" id="max5rm"></input>

    <div class="result" id="1st"></div>
    <div class="result" id="2nd"></div>
    <div class="result" id="3rd"></div>
  
    <button onclick=calc()>Calcola</button>

  </body>
  <script type="text/javascript">
      const calc = () => {
        var max5rm = document.querySelector("#max5rm").value;
        document.querySelector("#1st").innerHTML = max5rm * 0.6;
        document.querySelector("#2st").innerHTML = max5rm * 0.7;
        document.querySelector("#3rd").innerHTML = max5rm * 0.8;
      }
    </script>
</html>
